valid_file_formats:
  - evtaf
  - koumura

required_extract_todo_list_keys:
  - bird_ID
  - file_format
  - data_dirs
  - output_dir
  - labelset

optional_extract_todo_list_keys:
  - spect_params
  - segment_params
  - feature_group
  - feature_list

valid_models:
  sklearn:
    - knn
    - svm
  keras:
    - flatwindow

valid_model_keys:
  knn:
    - feature_list_indices
    - feature_group
    - hyperparameters

  svm:
    - feature_list_indices
    - feature_group
    - hyperparameters

  flatwindow:
    - hyperparameters

hyperparameters:
# key is hyperparam. name, value is valid type
  knn:
    k: int

  svm:
    C: !!python/tuple [int, float]
    gamma: !!python/tuple [int, float]

  flatwindow:
    epochs: int
    batch size: int

required_predict_todo_list_keys:
  - file_format
  - data_dirs
  - output_dir
  - model_meta_file

optional_predict_todo_list_keys:
  - bird_ID
