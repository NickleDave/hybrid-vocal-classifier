valid_file_formats:
  - evtaf
  - koumura

required_todo_list_keys:
  - bird_ID
  - file_format
  - data_dirs
  - output_dir
  - labelset

optional_todo_list_keys:
  - spect_params
  - segment_params
  - feature_group
  - feature_list

valid_models:
  - knn
  - svm
  - flatwindow

valid_model_keys:
  knn:
    - feature_list_indices
    - feature_group
    - hyperparameters

  svm:
    - feature_list_indices
    - feature_group
    - hyperparameters

  flatwindow:
    - hyperparameters

hyperparameters:
# key is hyperparam. name, value is valid type
  knn:
    k: int

  svm:
    C: int
    gamma: int

  flatwindow:
    epochs: int
    batch size: int